<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz math</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center header">
            <div class="col-3 logo me-auto">
                <span>quiz math</span>
            </div>

            <div class="col-1 math">
                <button class="addbtn" onclick="add()">add</button>
            </div>
            <div class="col-1 math">
                <button class="subbtn" onclick="sub()">sub</button>
            </div>
            <div class="col-1 math">
                <button class="mulbtn" onclick="mul()">mul</button>
            </div>
            <div class="col-1 math">
                <button class="divbtn" onclick="div()">div</button>
            </div>
        </div>

        
    <div class="Question"><p class="QQ"><span class="n1"></span> <span class="dau"></span> <span class="n2"></span> <span class="bang">=</span> <span class="dA">?</span></p></div></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
